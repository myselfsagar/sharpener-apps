<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  </head>
  <body>
    <div class="app">
      <form onsubmit="handleExpenseForm(event)">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" />
        <label for="description">Enter Description:</label>
        <input type="text" id="description" name="description" />

        <label for="category">Choose a category:</label>
        <select name="category" id="category">
          <option value="entertainment">Entertainment</option>
          <option value="food">Food</option>
          <option value="health">Health</option>
          <option value="travel">Travel</option>
        </select>

        <button type="submit" id="addExpense">Add Expense</button>
      </form>

      <h2>My Expenses</h2>
      <ul id="expenseLists"></ul>

      <button id="payButton">Buy premium membership</button>
      <div id="cf_checkout"></div>

      <h2 id="premiumMessage" style="display: none">
        🎉 You are a premium user now! 🎉
      </h2>

      <button id="showLeaderboard" style="display: none">
        Show leaderboard
      </button>

      <div id="leaderboard" style="display: none">
        <h3>🏆 Premium Leaderboard 🏆</h3>
        <ul id="leaderboardList"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/expense.js"></script>
    <script type="module" src="../scripts/main.js"></script>
  </body>
</html>
